{% extends "layout.html" %}
{% block body %}
{% load crispy_forms_tags %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <form style="padding-top:20px;" method="post" enctype="multipart/form-data">
            <h3>Makale Oluştur</h3>
            <hr>
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-success">Oluştur</button>
        </form>
    </div>
</div>



{% endblock body %}
